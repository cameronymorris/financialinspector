<div class="expense-list-container">
  <div class="content">
    <div class="income">
      <p class="name">INCOME</p>
      <div class="income-list" *ngFor="let items of incomeList; let i = index">
        <p class="income-list-name">{{items.name}}</p>
        <p class="income-list-value">{{items.value}}</p>
        <div class="income-list-delete" (click)="deleteItem(incomeList, i, 'incomeList')">x</div>
      </div>
    </div>
    <div class="expenses">
      <p class="name">EXPENSES</p>
      <div class="expenses-list" *ngFor="let items of expensesList; let i = index">
        <p class="expenses-list-name">{{items.name}}</p>
        <p class="expenses-list-value">{{items.value}}</p>    
        <div class="expenses-list-delete" (click)="deleteItem(expensesList, i, 'expensesList')">x</div>    
      </div>
    </div>  
  </div>
</div>
