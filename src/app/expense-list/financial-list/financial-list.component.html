<div class="expenses-list" *ngFor="let items of inspectionLists.expense; let i = index">
    <p class="expenses-list-name">{{items.name}}</p>
    <p class="expenses-list-value">{{items.value}}</p>    
    <div class="expenses-list-delete" (click)="deleteItem(expensesList, i, 'expense')">x</div>    
</div>
