<div class="list" *ngFor="let items of financialListToPass">
        <!-- *ngFor="let items of financialList; let i = index" -->
    <p class="list-name">{{items.description}}</p>
    <p class="list-value" [ngStyle] = "{'color': color}">{{items.value | currency: items.currency}}</p>
    <div class="list-delete" (click)="deleteItem(listType, items.description, items.value)">x</div>    
</div>
